<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../Template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">
        Inicio
    </ui:define>
    <ui:define name="imports">
        <script type="text/javascript" src="../../resources/scripts/script.js"></script>
    </ui:define>
    <ui:define name="centro">
        #{portalGenerico.mensagemBobagem()}
        <div id="breu" class="breu" ></div>
        <div style="height: 100%; border-radius: 10px; border: 1px solid #dddddd; padding: 40px;">
            #{beanProfessor.carregaPedidos(portalGenerico.professor)}
            <div style="width: 100%; text-align: center;font-family: Arial,sans-serif; font-size: 26px; " >
                Bem vindo professor(a) #{utilString.nomeFormal(portalGenerico.professor)}
            </div>
            <div style="width: 100%; text-align: center;font-family: Arial,sans-serif; font-size: 18px;  " >
                 <br/>Sinta-se em casa
            </div>
        </div>
        <!--ALERTAS FLUTUANTES-->
        <p:growl id="messages" autoUpdate="true" />
    </ui:define>
</ui:composition>

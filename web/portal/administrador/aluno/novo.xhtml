<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../Template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
       Novo Aluno
    </ui:define>

    <ui:define name="imports">
        <script type="text/javascript" src="../../resources/scripts/script.js"></script>
    </ui:define>

    <ui:define name="centro">
        <h:form id="turmas" prependId="false">
            <p:panel header="Cadatro de novo Aluno  " >
                <table>
                    <tr>
                        <td>Nome completo </td>
                        <td><p:inputText required="true" requiredMessage="o campo n pode ficar vazio" value="#{listaDeAlunos.aluno.nomeCompleto}" /></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><p:inputText required="true" requiredMessage="o campo n pode ficar vazio" value="#{listaDeAlunos.aluno.emailPrincipal}" /></td>
                    </tr>
                    <tr>
                        <td>Turma Atual</td>
                        <td>
                            <p:selectOneMenu value="#{listaDeTurmas.indexTurmaSelecionada}" style="width: 100%;">
                                <f:selectItem itemValue="-1" itemLabel="Sem Turma"/>
                                <f:selectItems var="xTurma" value="#{listaDeTurmas.turmas}" itemValue="#{listaDeTurmas.turmas.indexOf(xTurma)}" itemLabel='#{xTurma.codigoTurma} - #{utilData.dataFormatadaParaExibicaoSegundoCategoriaPreDeterminada(xTurma.dataTermino, "Semestre")}'/>
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>Ponto Atual</td>
                        <td>
                            <p:selectOneMenu value="#{listaDePontos.indexDoPontoSelecione}" style="width: 100%;">
                                <f:selectItem itemValue="-1" itemLabel="Sem Ponto"/>
                                <f:selectItems var="xPonto" value="#{listaDePontos.pontos}" itemValue="#{listaDePontos.pontos.indexOf(xPonto)}" itemLabel='#{xPonto.nome}'/>
                            </p:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p:commandButton image="salvar" title="Registrar nova turma" action="#{beanAdmin.cadastraAluno(listaDeAlunos, listaDePontos, listaDeTurmas)}" update="turmas" /></td>
                    </tr>
                </table>
            </p:panel>
        </h:form>
        <!--ALERTAS FLUTUANTES-->
            <p:growl id="messages" autoUpdate="true" />

            <!--STATUS AJAX-->
            <p:ajaxStatus>
                <f:facet name="start">
                    <div class="loading"/> 
                </f:facet>
                <f:facet name="complete">
                    <div class="complete"/> 
                </f:facet>
                <f:facet name="error">
                    <div class="erro2"/>
                </f:facet>
                <f:facet name="onsuccess">
                </f:facet>
                <f:facet name="onselectStart">
                    <div class="erro2"/>
                </f:facet>
                <f:facet name="onselectComplete">
                    <div class="erro2"/>
                </f:facet>
            </p:ajaxStatus>
    </ui:define>

</ui:composition>
